server:
    port: 8081
    
eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            defaultZone: http://localhost:8761/eureka
spring:
    jpa:
        hibernate:
            ddl-auto: create
        show-sql: true
    datasource:
        url: jdbc:mariadb://localhost:3308/fornecedor_floricultura
        username: root
        password: 1234
        driver-class-name: org.mariadb.jdbc.Driver